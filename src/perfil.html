<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.scss">
    <title>Perfil</title>
</head>


<body class="fondo-perfil">
    <header id="menu">
      
    </header>
    <main>
        <div class="cuerpo" >
        <div class="formulario">
            <div class="container">
                <div class="row">
                    <div class="one column columna-titulo" >
                        <div class="titulo"><h1>Editar Perfil</h1></div>
                    </div>
        
                </div>
        
                <div class="row fila-principal2 ">
                    <div class="one column columna-principal">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre">
                    </div>
                    <div class="one column columna-principal">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos">
                    </div>
                </div>
                <div class="row fila-principal2" >
                    <div class="one column columna-alertas" >
                        <p id="alertaNombre"></p>
                    </div>
                    <div class="one column columna-alertas" >
                        <p id="alertaApellidos"></p>
                    </div>
        
                </div>
                <div class="row fila-principal2" >
                    <div class="one column columna-principal">
                        <label for="nick" >Nick:</label>
                        <input type="text" disabled id="nick" name="nick">
                    </div>
                    <div class="one column columna-principal">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email">
                    </div>
                </div>
                <div class="row fila-principal2" >
                    <div class="one column columna-alertas" >
        
                    </div>
                    <div class="one column columna-alertas">
                        <p id="alertaEmail"></p>
                    </div>
        
                </div>
                <div class="row">
                    <div class="one column columna-boton" >
                        <div class="boton"><button id="btn-guardar-cambios">Guardar cambios</button></div>
        
        
                    </div>
                    <div class="one column columna-alerta-cambios" >
                        <p id="alertaCambioDatos" class="alerta-cambios"></p>
                    </div>
                </div>
                <div class="row fila-principal2" >
                    <div class="one column columna-principal">
                        <label for="password">Contraseña:</label><input type="password" id="password" name="password">
        
                    </div>
                    <div class="one column columna-principal" >
                        <label for="nueva-password">Nueva Contraseña</label><input type="password" id="nueva-password"><br>
                    </div>
                </div>
                <div class="row fila-principal2">
                    <div class="one column columna-alertas">
                        <p id="alertaPassword"></p>
                    </div>
                    <div class="one column columna-alertas">
                        <p id="alertaPassword2"></p>
                    </div>
                </div>
                <div class="row" >
                    <div class="one column columna-boton" >
                        <div class="boton"><button id="btn-cambiar-password">Cambiar contraseña</button></div>
        
        
                    </div>
                    <div class="one column columna-alerta-cambios " >
                        <p id="alertaCambioPassword"></p>
                    </div>
                </div>
            </div>
        
        </div>
        </div>
    </main>
<footer>
    <p>Óscar moreno & Elena Rodríguez</p>
    <a href="https://cifpvirgendegracia.com/">CIFP Virgen de Gracia</a>
</footer>
    <script type="module" src="./js/perfil.js"></script>
</body>

</html>
