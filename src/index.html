<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.scss">
    <title>Fantasy Formula1</title>
</head>

<body>
    <header>
        <div style=" width: 100px;" class="container">
            <img alt="logo" class="logo" src="https://oscardespliegue.000webhostapp.com/fotosf1/assets/img/logoBlanco.svg">
        </div>
    </header>

    <div style="height: 90vh; display: flex; justify-content: center; ">
        <div class="formulario">
            <div class="container">
                <div class="row row-container">
                    <div class="one column one-column">
                        <div><h1>Fantasy F1</h1></div>
                    </div>
                </div>
                <div class="row row-container">
                    <div class="one column one-column">
                        <div><h5>Login</h5></div>
                    </div>
                </div>
                <div class="row row-container">
                    <div class="one column one-column">
                        <div>
                            <label for="email">Correo electrónico:</label>
                        </div>
                    </div>
                </div>
                <div class="row row-container">
                    <div class="one column one-column">
                        <div>
                            <input type="text" id="email" name="email">
                        </div>
                    </div>
                </div>
                <div class="row row-container">
                    <div class="one column one-column">
                        <div>
                            <label for="password">Contraseña:</label>
                        </div>
                    </div>
                </div>
                <div class="row row-container">
                    <div class="one column one-column">
                        <div>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row row-container">
                        <div class="one column one-column">
                            <div><p id="alertaLogin"></p></div>
                        </div>
                    </div>
                </div>
                <div class="row row-button">
                    <div class="one column column-button">
                        <button id="btn-registro">Registrarse</button>
                    </div>
                    <div class="one column column-button2" >
                        <button id="login">Iniciar Sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer id="footer">
    <p>Óscar moreno & Elena Rodríguez</p>
    <a href="https://cifpvirgendegracia.com/">CIFP Virgen de Gracia</a>
</footer>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
